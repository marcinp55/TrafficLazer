plugins {
    id 'java'
}

group 'com.marcin.pawlicki.trafficlazer'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.pcap4j', name: 'pcap4j-core', version: '1.8.2'
    compile group: 'org.pcap4j', name: 'pcap4j', version: '1.8.2', ext: 'pom'
    compile group: 'org.pcap4j', name: 'pcap4j-packetfactory-static', version: '1.8.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
